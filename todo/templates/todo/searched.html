{% extends 'todo/base.html' %}

{% block content %}
{% include 'todo/searchbar.html' %}
<div class="row justify-content-center mt-5">
    <div class="col-md-10">
        <h1>Searched Todo</h1>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-10">
        <div class="list-group">
{% for t in todo %}
<a href="{% url 'viewtodo' t.id %}" class="list-group-item list-group-item-action{% if t.important %} list-group-item-danger{% endif %}"><b>{{ t.title }}</b></a>
{% endfor %}
        </div>
    </div>
</div>
{% endblock %}
